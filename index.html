<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erik's Music Videos</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="wrapper">
        <header class="header">
          <div>
            <select id="select">
              <option  value="default">default</option>
              </select>
          </div>    
        </header>
        <article class="main">
          <p>Song: <span id="titleText">Default Title Text</span></p>
          <!-- PLAYER INSIDE HERE-->            
          <div class="player">
            <video class="player__video viewer" src="videos/RosalieMcFall_Hendin.m4v"></video>
            
            <div class="player__controls">
              <div class="progress">
                <div class="progress__filled"></div>
              </div>
              <button class="player__button toggle" title="Toggle Play">►</button>
              <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
              <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
              <button data-skip="-10" class="player__button">« 10s</button>
              <button data-skip="25" class="player__button">25s »</button>
              <button id="fullscreen" class="player__button">⛶</button>
            </div>
          </div>  
          <p><span id="captionText">Default Caption Text</span></p>

          <!--  -->  
        </article>
        <aside class="aside aside-1">
      
        </aside>
        <aside class="aside aside-2">
      
        </aside>
        <footer class="footer">Footer</footer>
      </div>

      <script src="js/scripts.js"></script>
</body>
</html>
